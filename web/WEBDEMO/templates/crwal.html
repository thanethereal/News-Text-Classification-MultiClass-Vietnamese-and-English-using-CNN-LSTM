<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Phân loại bài báo Tiếng Việt</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#myModal").modal('show');
        });
    </script>
</head>
<style media="screen">
    /* .container {
        min-height: 400px;
    } */

    body {
        background-image: url('static/background.jpg');
        background-color: white;
    }

    container {
        display: block;
        height: 100%;
    }

    a {
        color: white;
    }

    nav a:hover {
        background-color: white;
        color: black;
    }
</style>

<body>
    {% if download_done %}
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Thông báo</h4>
                </div>
                <div class="modal-body">
                    <p>Đã crawl xong dữ liệu, bạn có thể bấm vào nút Download file để tải về file dữ liệu ở dạng CSV.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    {% endif %}

    <nav class="navbar navbar-expand-sm bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="./index">Phân loại bài báo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./crawl">Crawl báo</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <br />
        <h1>Crawl báo từ baomoi.com</h1>
        <br />
        <form role=" form" method='POST' action='/crawl'>
            <div class="form-group">
                <label for="start_date">Id bắt đầu:</label>
                <input type="text" name="start_id" class="form-control" id="start_id" style="max-width: 300px;" autofocus required>
                <br />
                <label for="end_date">Id kết thúc:</label>
                <input type="text" name="end_id" class="form-control" id="end_id" style=" max-width: 300px;" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% if download_done %}
        <br />
        <a href="/download" target="blank"><button class='btn btn-primary'>Download file</button></a>
        {% endif %}
    </div>

</body>

</html>
